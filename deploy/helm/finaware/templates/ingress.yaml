{{- $web := index .Values.services "web" -}}
{{- if and .Values.ingress.enabled $web.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "finaware.fullname" . }}-web
  labels:
    {{- include "finaware.labels" . | nindent 4 }}
  {{- $certAnnotation := and .Values.ingress.tls.enabled .Values.certManager.enabled .Values.ingress.tls.annotationsEnabled -}}
  {{- $customAnnotations := .Values.ingress.annotations -}}
  {{- if or $certAnnotation $customAnnotations }}
  annotations:
    {{- if $certAnnotation }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tls.clusterIssuer | quote }}
    {{- end }}
    {{- with $customAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: {{ .Values.ingress.tls.secretName | quote }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: {{ .Values.ingress.path }}
            pathType: {{ .Values.ingress.pathType }}
            backend:
              service:
                name: {{ include "finaware.serviceFullname" (dict "context" . "name" "web") }}
                port:
                  number: {{ $web.servicePort }}
{{- end }}
