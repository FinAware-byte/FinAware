apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: finaware-web
  namespace: finaware
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: finaware-web
  minReplicas: 1
  maxReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
# Scale-up TODO: enable >1 replicas only after DATABASE_URL migrates to managed Postgres.
